<div class="container">
    <div class="col-md-6 col-md-offset-3">
        <div class="login-wrapper">
            <form  #bosForm="ngForm">
                <h3 class="form-title-label">  Faculty Bos -- Recommendation</h3>
                 <button type="submit" class="btn btn-default" (click)="backClicked()" >Go back</button>
                <hr class="colorgraph">
                <br>
                <div class="form-group">
                    <label for="ProgrammeCode">Proposed Programme Code</label>
                    <input id="programmeCode" type="text" class="form-control" required [(ngModel)]="model.programmeCode"  name="devCode" #procode="ngModel">
                    <div [hidden]="procode.valid" class="alert alert-danger">Proposed Programme Code is required</div>
                </div>
                <br>
                <div class="form-group">
                    <label for="date">BOS Date</label>
                    <div class="input-group">
                        <input id="date" type="Date" class="form-control" required [(ngModel)]="model.consultationDate" ng2-datetime-picker date-only="true" name="date"
                        placeholder="YYYY-MM-DD" #cdate="ngModel" />
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                    <div [hidden]="cdate.valid" class="alert alert-danger">consultationDate is required</div>
                </div>
               <br>
                 <div class="form-group">
                    <label for="doc" > Recommendations:  </label>
                    <div class="input-group">
                      <label class="input-group-btn">
                        <span class="btn btn-primary">
                            Browse&hellip; <input class="form-control" #selectedFile type="file" name="recommendation" ng2FileSelect [uploader]="uploader" (change)= "updateFile()" style="display: none;"/>
                        </span>
                    </label>
                    <input type="text" id="file-name" class="form-control" placeholder="NO FILE SELECTED" readonly>
                    <span class="input-group-btn">
                      <button class="btn btn-danger" (click)="removefile();uploader.clearQueue();" [disabled]="!uploader.getNotUploadedItems().length">X</button></span>
                    </div>
                    <div [hidden]="uploader.getNotUploadedItems().length" class="alert alert-danger">Recommendations file is needed</div>
                </div>
                <br>

                <div class="form-group">
                    <label class="control-label">Status: </label>
                    <fieldset style="border:solid 0.4px;border-radius:4px;width:100%;height:30px;border-color:lightgray;">
                    <div style="text-align:center;">
                        <label class="radio-inline"> <input type="radio" name="status" [(ngModel)]="model.status" value="recommend" required #status="ngModel"> Recommend (APC)</label>
                        <label class="radio-inline"> <input type="radio" name="status" [(ngModel)]="model.status" value="resubmit" required #status="ngModel"> Resubmit (BOS) </label>
                        <label class="radio-inline"> <input type="radio" name="status" [(ngModel)]="model.status" value="defer" required #status="ngModel"> Defer (Other Faculty BOS) </label>
                    </div></fieldset>
                      <div [hidden]="status.valid" class="alert alert-danger">Recommendations status is needed</div>
                 </div>
                 <br>
                <div class="form-group">
                  <button type="submit" class="btn btn-default" (click)="clear();uploader.clearQueue()" >Cancel</button>
                  <button type="button" class="btn btn-success btn-s" (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length || !bosForm.form.valid">
                Submit </button>
                <button type="submit" class="btn btn-default" (click)="close()" >Close</button>
                </div>
            </form>
        </div>
    </div>
</div>
