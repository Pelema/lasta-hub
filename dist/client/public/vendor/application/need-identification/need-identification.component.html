<div class="container">
    <div class="col-md-8 col-md-offset-2">
        <div class="well form-hero">
            <form class="form-horizontal">
                <h2 class="form-title-label">
                    Need Identification -- Start
                </h2>
                <hr class="soften">
                <fieldset>
                    <div class="form-group">
                        <label for="programmeName" class="col-sm-2 control-label">Programme</label>
                        <div class="col-sm-10">
                            <input id="programmeName" type="text" class="form-control" ng-control="programmeName" required [(ngModel)]="programmeName" placeholder="Programme Name"/>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <div  class="form-group">
                        <label for="facultyName" class="col-sm-2 control-label">Faculty</label>
                        <div class="col-sm-10">
                            <select [(ngModel)]="selectedFaculty">
                                <option *ngFor="#singleFaculty of faculties; i = index" value={{i}}>
                                    {{singleFaculty.name}}
                                </option>
                            </select>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="form-group">
                        <label for="facultyName" class="col-sm-2 control-label">Department</label>
                        <div class="col-sm-10">
                            <select>
                                <option *ngFor="#singleDepartment of faculties[selectedFaculty].departments" value={{singleDepartment}}>
                                    {{singleDepartment}}
                                </option>
                            </select>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="form-group pull-right">
                        <div class="form-inline">
                            <button type="submit" class="btn btn-default">Cancel</button>
                            <button type="submit" class="btn btn-success">Submit</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
