name: PDQA CI CD
run-name: ${{ github.actor }} Running Pipeline
on:
    pull_request: 
      types:
        - closed
      branches:
        - master
    push:
      branches:
        - master

jobs: 
    build_develop:
        name: Build and Push
        if: github.ref == 'refs/heads/master'
        environment: develop
        runs-on: ubuntu-latest
        steps:
            # name: Checkout master
            # uses: actions/checkout@v4

            -   name: Log in to GitHub Container Registry
                uses: docker/login-action@v2
                with:
                    registry: ghcr.io
                    username: ${{ github.actor }}
                    password: ${{ secrets.GITHUB_TOKEN }}

            -   name: Build Container Image
                env: 
                    KAFKA_BROKER_HOST: ${{ vars.KAFKA_BROKER_HOST }}

                run: |
                    docker build --build-arg KAFKA_BROKER_HOST=$KAFKA_BROKER_HOST \
                    -t ghcr.io//Pelema/lasta-hub:$(echo $GITHUB_SHA | head -c7) .

            -   name: Push image to GitHub Container Registry
                run: |
                      docker push ghcr.io//Pelema/lasta-hub:$(echo $GITHUB_SHA | head -c7)
              

