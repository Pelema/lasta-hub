<div class="card card-body bg-warning">
    <h3 class="text-dark text-center"> <i class="fas fa-recycle pull-left text-dark"></i><span class="label label-primary pull-right">{{extract()?.length || defaultCount}}</span>&nbsp; In Progress</h3>
</div>
<div class="card card-body bg-secondary mt-4">
    <div class="text-dark">
    <ul class="list-unstyled">
        <li *for="let inP of extract()">
            <em>{{inP.title}}</em>: <small>{{inP.faculty}} -- {{inP.department}}</small>
        </li>
    </ul>
    </div>
</div>
