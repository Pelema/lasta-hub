<div class="container" style="padding-top:70px">
<div class="row justify-content-md-center">
  <div class="col-md-6 col-md-offset-3">
      <div class="login-wrapper">
          <form  #consultForm="ngForm">
              <h3 class="form-title-label">  Stakeholders' Consultation</h3>
              <button type="submit" class="btn btn-default" (click)="backClicked()" >Go back</button>
              <hr class="colorgraph">
              <br>
              <div class="form-group">
                  <label for="ProgrammeCode">Proposed Programme Code</label>
                  <input id="programmeCode" type="text" class="form-control" required [(ngModel)]="model.programmeCode"  name="devCode" #procode="ngModel">
                  <div [hidden]="procode.valid" class="alert alert-danger">Proposed Programme Code is required</div>
              </div>
              <br>
              <div class="form-group">
                  <label for="date">Consultation Period</label>
                  <div class="input-group">
                      <input id="date" type="Date" class="form-control" required [(ngModel)]="model.consultationDate" ng2-datetime-picker date-only="true" name="consultationDate"
                      placeholder="YYYY-MM-DD" #cdate="ngModel" />
                      <span class="input-group-addon">
                          <span class="glyphicon glyphicon-calendar"></span>
                      </span>
                  </div>
                  <div [hidden]="cdate.valid" class="alert alert-danger">consultationDate is required</div>
              </div>
              <br>
               <div class="form-group">
                  <label for="organisation">Organisation Name</label>
                  <ul>
                    <li *ngFor="let organisation of organisationList">
                      {{organisation}}
                    </li>
                  </ul>
                  <input type="text" id="organisation" name="organisation"  class="form-control" [(ngModel)]="model.organisation" #org="ngModel">
                  <button (click)="addOrganisation()">Add Organisation</button> 
                  <div [hidden]="org.valid" class="alert alert-danger">Organisation Name  is required</div>
              </div>
             <br>
             <div class="form-group">
                  <label for="doc" > Submissions: </label>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                    <label>
                      <span style="height:40px" class="m-0 px-3 py-2 btn btn-primary btn-lg" id="button-addon1">
                          Browse&hellip; <input class="form-control" #selectedFile type="file" name="consultation" ng2FileSelect [uploader]="uploader" (change)= "updateFile()" style="display: none;"/>
                      </span>
                  </label>
                  </div>
                  <input style="height:40px" type="text" id="file-name" class="form-control" placeholder="NO FILE SELECTED" readonly>
                  <div class="input-group-append">
                    <button mdbBtn type="button" color="danger" class="m-0 px-3 py-2" style="height:40px"
                    mdbWavesEffect (click)="removefile();uploader.clearQueue();" [disabled]="!uploader.getNotUploadedItems().length">X</button>
                  </div>
              </div>
               <br>
               </div>
              <div class="form-group">
                <button type="submit" class="btn btn-default" (click)="clear();uploader.clearQueue();" >Clear</button>
                <button type="button" class="btn btn-success btn-s" (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length || !consultForm.form.valid">
             submit </button>
              
              </div>
          </form>
      </div>
  </div>
</div>
