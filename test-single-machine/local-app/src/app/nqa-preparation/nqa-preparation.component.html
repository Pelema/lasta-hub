<div class="container" style="padding-top:70px">
  <div class="row justify-content-md-center">
    <div class="col-md-6 col-md-offset-3">
      <div class="login-wrapper">
        <form #concludeForm="ngForm">
          <h3 class="form-title-label"> NQA Preparation Documents </h3>
          <hr class="colorgraph">
          <br>
          <div class="form-group">
            <label for="ProgrammeCode">Proposed Programme Code</label>
            <input id="programmeCode" type="text" class="form-control" required [(ngModel)]="model.programmeCode" name="devCode" #procode="ngModel">
            <div [hidden]="procode.valid" class="alert alert-danger">Proposed Programme Code is required</div>
          </div>

          <div class="form-group">
            <label for="doc"> Qualification Document: </label>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <label>
                  <span style="height:40px" class="m-0 px-3 py-2 btn btn-primary btn-lg" id="button-addon1">
                    Browse
                    <input class="form-control" #selectedFile type="file" name="qualification-doc" ng2FileSelect [uploader]="uploader" (change)="updateFile('qualification-doc')"
                      style="display: none;" />
                  </span>
                </label>
              </div>
              <input style="height:40px" type="text" id="qualification-doc" class="form-control" placeholder="NO FILE SELECTED" aria-describedby="button-addon1"
                readonly>
              <div class="input-group-append">
                <button mdbBtn type="button" color="danger" class="m-0 px-3 py-2" style="height:40px" mdbWavesEffect (click)="removefile('qualification-doc');"
                  [disabled]="!uploader.getNotUploadedItems().length">X</button>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="doc"> Stateholders Support Document: </label>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <label>
                  <span style="height:40px" class="m-0 px-3 py-2 btn btn-primary btn-lg" id="button-addon1">
                    Browse
                    <input class="form-control" #selectedFile type="file" name="support-file" ng2FileSelect [uploader]="uploader" (change)="updateFile('support-file')"
                      style="display: none;" />
                  </span>
                </label>
              </div>
              <input style="height:40px" type="text" id="support-file" class="form-control" placeholder="NO FILE SELECTED" aria-describedby="button-addon1"
                readonly>
              <div class="input-group-append">
                <button mdbBtn type="button" color="danger" class="m-0 px-3 py-2" style="height:40px" mdbWavesEffect (click)="removefile('support-file');"
                  [disabled]="!uploader.getNotUploadedItems().length">X</button>
              </div>
            </div>

            <!-- <div class="input-group">
              <label class="input-group-btn">
                <span class="btn btn-warning">
                  Browse&hellip;
                  <input class="form-control" #stakeholderFile type="file" name="support-file" ng2FileSelect
                    [uploader]="uploader" (change)="updateFile('support-file')" style="display: none;" />
                </span>
              </label>
              <input type="text" id="support-file" class="form-control" placeholder="NO FILE SELECTED" readonly>
              <span class="input-group-btn">
                <button class="btn btn-danger" (click)="removefile('support-file');" [disabled]="!uploader.getNotUploadedItems().length">X</button>
              </span>
            </div> -->
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-default" (click)="clear();uploader.clearQueue();">Clear all</button>
            <button type="button" class="btn btn-success btn-s" (click)="uploadFiles()" [disabled]="!uploader.getNotUploadedItems().length  || !concludeForm.form.valid">
              Submit Report</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
