<div class="container" style="padding-top:70px">
  <div class="row justify-content-md-center">
  <div class="col-md-6 col-md-offset-3">
      <div class="login-wrapper">
          <form  #concludeForm="ngForm">
              <h3 class="form-title-label">5.4 Academic Planning Committee Recommendations  </h3>
              <hr class="colorgraph">
              <br>
              <div class="form-group">
                  <label for="ProgrammeCode">Programme Code</label>
                  <input id="programmeCode" type="text" class="form-control" required [(ngModel)]="model.programmeCode"  name="devCode" #procode="ngModel">
                  <div [hidden]="procode.valid" class="alert alert-danger">Proposed Programme Code is required</div>
              </div>
              <br>
              <div class="form-group">
                  <label for="date">APC Date</label>
                  <div class="input-group">
                      <input id="date" type="Date" class="form-control" required [(ngModel)]="model.consultationDate" ng2-datetime-picker date-only="true" name="date"
                      placeholder="YYYY-MM-DD" #cdate="ngModel" />
                      <span class="input-group-addon">
                          <span class="glyphicon glyphicon-calendar"></span>
                      </span>
                  </div>
                  <div [hidden]="cdate.valid" class="alert alert-danger">consultationDate is required</div>
              </div>
             <br>

              <div class="form-group">
                  <label for="doc" > Draft Programme: </label>
                  <div class="input-group mb-0">
                      <div class="input-group-prepend">
                    <label>
                      <span style="height:40px" class="m-0 px-3 py-2 btn btn-primary btn-lg" id="button-addon1">
                          Browse&hellip; <input class="form-control" #selectedFile type="file" name="recommendation" ng2FileSelect [uploader]="uploader" (change)= "updateFile()" style="display: none;"/>
                      </span>
                  </label>
                  </div>
                  <input style="height:40px" type="text" id="file-name" class="form-control" placeholder="NO FILE SELECTED" readonly>
                  <div class="input-group-append">
                    <button mdbBtn type="button" color="danger" class="m-0 px-3 py-2" style="height:40px"
                    mdbWavesEffect (click)="removefile();uploader.clearQueue();" [disabled]="!uploader.getNotUploadedItems().length">X</button>
                  </div>
              </div>
              <div [hidden]="uploader.getNotUploadedItems().length" class="alert alert-danger">Recommendation documents is required</div>
              </div>
              <div class="form-group">
                <label for="date">APC Decision</label>
                <button type="button" class="btn btn-success btn-s" (click)="setDecission('approve');uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length || !concludeForm.form.valid">
              Recommend(senate) &nbsp; <i class="fa fa-check"></i></button>
              <button type="button" class="btn btn-danger btn-s" (click)="setDecission('decline');uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length || !concludeForm.form.valid">
              Defer(Faculty) &nbsp; <i class="fa fa-history"></i></button>
              </div>

              <div class="form-group">
                <button type="submit" class="btn btn-info" (click)="clear();uploader.clearQueue();" >Clear Form</button>
              </div>
          </form>
      </div>
  </div>
</div>
</div>
