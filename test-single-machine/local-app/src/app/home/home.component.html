<!--Carousel Wrapper-->
<div id="video-carousel-example2" class="carousel slide carousel-fade" data-ride="carousel">
  <!--Indicators-->
  <ol class="carousel-indicators">
    <li data-target="#video-carousel-example2" data-slide-to="0" class="active"></li>
    <li data-target="#video-carousel-example2" data-slide-to="1"></li>
    <li data-target="#video-carousel-example2" data-slide-to="2"></li>
  </ol>
  <!--/.Indicators-->
  <!--Slides-->
  <div class="carousel-inner" role="listbox">
    <!-- First slide -->
    <div class="carousel-item active">
      <!--Mask color-->
      <div class="view">
        <!--Video source-->
        <video class="video-fluid" autoplay loop muted>
          <source src="../../assets/images/FCI.mp4" type="video/mp4" />
        </video>
        <div class="mask rgba-indigo-light"></div>
      </div>

      <!--Caption-->
      <div class="carousel-caption">
        <div class="animated fadeInDown">
          <h3 class="h3-responsive">Light mask </h3>
        </div>
      </div>
      <!--Caption-->
    </div>
    <!-- /.First slide -->

    <!-- Second slide -->
    <div class="carousel-item">
      <!--Mask color-->
      <div class="view">
        <!--Video source-->
        <video class="video-fluid" loop muted>
          <source src="../../assets/images/FCI 2.mp4" type="video/mp4" />
        </video>
        <div class="mask rgba-purple-slight"></div>
      </div>

      <!--Caption-->
      <div class="carousel-caption">
        <div class="animated fadeInDown">
          <h3 class="h3-responsive">Super light mask</h3>
        </div>
      </div>
      <!--Caption-->
    </div>
    <!-- /.Second slide -->

    <!-- Third slide -->
    <div class="carousel-item">
      <!--Mask color-->
      <div class="view">
        <!--Video source-->
        <video class="video-fluid" loop muted>
          <source src="https://mdbootstrap.com/img/video/cube.mp4" type="video/mp4" />
        </video>
        <div class="mask rgba-black-strong"></div>
      </div>

      <!--Caption-->
      <div class="carousel-caption">
        <div class="animated fadeInDown">
          <h3 class="h3-responsive">Strong mask</h3>
        </div>
      </div>
      <!--Caption-->
    </div>
    <!-- /.Third slide -->
  </div>
  <!--/.Slides-->
  <!--Controls-->
  <a class="carousel-control-prev" href="#video-carousel-example2" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#video-carousel-example2" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
  <!--/.Controls-->
</div>
<!--Carousel Wrapper-->

<!-- hidden div, only shows if logged on -->
<div class="container-fluid mx-auto" [hidden]="!loggedIn()">
  <hr>
  <div class="row">
      <div class="col-sm-12">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-6">
                         <button [routerLink]="['/StartNeedAnalysis']" type="button" class="btn btn-primary btn-lg btn-block">Create New Programme</button>
                    </div>
                    <div class="col-md-6">
                         <!--button type="button" class="btn btn-success btn-lg btn-block">Resume Programme</button -->
                         <div class="row">
                            <div class="col-lg-offset-3 col-lg-6">
                              <div class="input-group">
                              <!--select class="selectpicker show-tick form-control input-lg" title="Select Programme"->
                                <select class="selectpicker show-tick form-control input-lg" title="Select Programme" [ngModel]="programme" (ngModelChange)="changed($event)">
                                    <option value="Select programme"></option>
                                    <option *ngFor="let programme of programmes" [value]="programme">{{programme}}</option>
                                </select>
                              <span class="input-group-btn">
                              <a routerLink='/resume' class="btn btn-success btn-lg" type="button">
                              <span class="glyphicon glyphicon glyphicon-chevron-right" aria-hidden="true">	</span>
                              RESUME</a>
                              </span>
                              </div>
                            </div>
                          </div>

                          <!-- Apppend input group -->
                          <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <select class="custom-select-lg browser-default" title="Select Programme" [ngModel]="programme" (ngModelChange)="changed($event)">
                                <option selected >Select programme</option>
                                <option *ngFor="let programme of programmes" [value]="programme">{{programme}}</option>
                            </select>
                            </div>
                            <div class="input-group-append">
                              <button routerLink='/resume' class="btn btn-md btn-info m-0 px-3 py-2 z-depth-0 waves-effect" type="button" id="button-addon2">
                                <i class="fas fa-edit fa-2x"></i>Resume</button>
                            </div>
                          </div>
                          </div>
                    </div>
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>
      </div>
    </div>
</div>
