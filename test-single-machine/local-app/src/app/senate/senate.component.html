<div class="container" style="padding-top:55px">
  <div class="row justify-content-md-center">
    <div class="col-md-6 col-md-offset-3">
      <div class="login-wrapper">
        <form #senateForm="ngForm">
          <h3 class="form-title-label"> APC and Senate Consultation</h3>
          <hr class="colorgraph">
          <br>
          <div class="form-group">
            <label for="ProgrammeCode">Proposed Programme Code</label>
            <input id="programmeCode" type="text" class="form-control" required [(ngModel)]="model.programmeCode" name="devCode" #procode="ngModel">
            <div [hidden]="procode.valid" class="alert alert-danger">Proposed Programme Code is required</div>
          </div>
          <br>
          <div class="form-group">
            <label for="date">Consultation Date</label>
            <div class="input-group">
              <input id="date" type="Date" class="form-control" required [(ngModel)]="model.consultationDate" ng2-datetime-picker date-only="true"
                name="consultationDate" placeholder="YYYY-MM-DD" #cdate="ngModel" />
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-calendar"></span>
              </span>
            </div>
            <div [hidden]="cdate.valid" class="alert alert-danger">consultationDate is required</div>
          </div>
          <div class="form-group">
            <label class="control-label">Committe: </label>
            <div style="border:solid 0.6px lightgray;height:38px;" class="rounded">
              <div class="custom-control custom-radio custom-control-inline" style="margin-left:30%;margin-top:8px">
                <input type="radio" class="custom-control-input" id="defaultInline1" name="madeBy" [(ngModel)]="model.madeBy" value="apc"
                  required #madeBy="ngModel" mdbInput>
                <label class="custom-control-label" for="defaultInline1">APC</label>
              </div>
              <div class="custom-control custom-radio custom-control-inline" style="margin-right:20%;margin-top:8px">
                <input type="radio" class="custom-control-input" id="defaultInline2" name="madeBy" [(ngModel)]="model.madeBy" value="senate"
                  required #madeBy="ngModel" mdbInput>
                <label class="custom-control-label" for="defaultInline2">Senate</label>
              </div>
            </div>
            <div [hidden]="madeBy.valid" class="alert alert-danger">Committe is required</div>
          </div>
          <br>
          <div class="form-group">
            <label for="doc"> Recomendations: </label>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <label>
                  <span style="height:40px" class="m-0 px-3 py-2 btn btn-primary btn-lg" id="button-addon1">
                    Browse
                    <input class="form-control" #selectedFile type="file" name="check-list" ng2FileSelect [uploader]="uploader" (change)="updateFile()"
                      style="display: none;" />
                  </span>
                </label>
              </div>
              <input style="height:40px" type="text" id="file-name" class="form-control" placeholder="NO FILE SELECTED" aria-describedby="button-addon1"
                readonly>
              <div class="input-group-append">
                <button mdbBtn type="button" color="danger" class="m-0 px-3 py-2" style="height:40px" mdbWavesEffect (click)="removefile();uploader.clearQueue();"
                  [disabled]="!uploader.getNotUploadedItems().length">X</button>
              </div>
            </div>
          </div>
          
           
          <br>
          <div class="form-group">
            <label class="control-label">APC Decision: </label>
            <div style="border:solid 0.6px lightgray;height:38px;" class="rounded">
              <div class="custom-control custom-radio custom-control-inline" style="margin-left:30%;margin-top:8px">
                <input type="radio" class="custom-control-input" id="apc1" name="apc" [(ngModel)]="model.apc" value="approve" required #apc="ngModel" mdbInput>
                <label class="custom-control-label" for="apc1">Approve</label>
              </div>
              <div class="custom-control custom-radio custom-control-inline" style="margin: right 50px;margin-top:8px">
                <input type="radio" class="custom-control-input" id="apc2" name="apc" [(ngModel)]="model.apc" value="decline" required #apc="ngModel" mdbInput>
                <label class="custom-control-label" for="apc2">Decline</label>
              </div>
              <div class="custom-control custom-radio custom-control-inline" style="margin: right 30px;margin-top:8px">
                <input type="radio" class="custom-control-input" id="apc3" name="apc" [(ngModel)]="model.apc" value="defer" required #apc="ngModel" mdbInput>
                <label class="custom-control-label" for="apc3">Defer</label>
              </div>
            </div>
            <div [hidden]="apc.valid" class="alert alert-danger">APC Decision  is required</div>
          </div>
          <br>
          <div class="form-group">
            <label class="control-label">Senate Decision: </label>
            <div style="border:solid 0.6px lightgray;height:38px;" class="rounded">
              <div class="custom-control custom-radio custom-control-inline" style="margin-left:30%;margin-top:8px">
                <input type="radio" class="custom-control-input" id="senate1" name="senate" [(ngModel)]="model.senate" value="approve" required #senate="ngModel" mdbInput>
                <label class="custom-control-label" for="senate1">Approve</label>
              </div>
              <div class="custom-control custom-radio custom-control-inline" style="margin: right 50px;margin-top:8px">
                <input type="radio" class="custom-control-input" id="senate2" name="senate" [(ngModel)]="model.senate" value="decline" required #senate="ngModel" mdbInput>
                <label class="custom-control-label" for="senate2">Decline</label>
              </div>
              <div class="custom-control custom-radio custom-control-inline" style="margin: right 30px;margin-top:8px">
                <input type="radio" class="custom-control-input" id="senate3" name="senate" [(ngModel)]="model.senate" value="defer" required #senate="ngModel" mdbInput>
                <label class="custom-control-label" for="senate3">Defer</label>
              </div>
            </div>
            <div [hidden]="senate.valid" class="alert alert-danger">Senate Decision status is needed</div>
          </div>
          
          <br>
          <div class="form-group">
            <button type="submit" class="btn btn-default" (click)="clear();uploader.clearQueue()">
              <i class="fa fa-refresh"></i> Clear All</button>
            <button routerLink="/senate" type="button" class="btn btn-success" (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length || !senateForm.form.valid">
              <i class="fa fa-check"></i> Submit </button>
            <button type="submit" class="btn btn-danger" (click)="close()">
              <i class="fa fa-close"></i> Close</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
