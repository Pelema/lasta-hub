<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-3">
      <div class="margin-20">
         <hr class="colorgraph">
        <h4>Appoint members of the curriculum development committee(CDC)***</h4>
      </div>
      <br>
      <form [formGroup]="myForm" novalidate (ngSubmit)="postDataToServer()">
        <div class="form-group">
          <label>Programme Code</label>
          <input type="text" class="form-control" formControlName="devCode">
         <!--<small *if="!myForm.controls.programmeCode.valid" class="text-danger">
              Programme Code is required (minimum 3 characters).
            </small>-->
        </div>
        <!--addresses-->
        <div formArrayName="cdc">
          <div *for="let p of myForm.controls.cdc.controls; let i=index" class="panel panel-default">
            <div class="panel-heading">
              <span>CDC Member:  {{i + 1}}</span>
              <span class="glyphicon glyphicon-remove pull-right" *if="myForm.controls.cdc.controls.length > 1" (click)="removeAddress(i)"></span>
            </div>
            <div class="panel-body" [formGroupName]="i">
              <div class="form-group col-xs-6">
                <label>First Name</label>
                <input type="text" class="form-control" formControlName="firstName">
                <!--<small [hidden]="myForm.controls.cdc.controls[i].controls.name.valid" class="text-danger">
                   First name is required
                </small>-->
              </div>
              <div class="form-group col-xs-6">
                <label>Last Name</label>
                <input type="text" class="form-control" formControlName="lastName">
                <!--<small [hidden]="myForm.controls.cdc.controls[i].controls.lastName.valid" class="text-danger">
                    Last name is required
                </small>-->
              </div>
              
              <div class="form-group col-xs-6">
                <label>Email address</label>
                <input type="email" class="form-control" formControlName="emailAddress">
                <!--<small [hidden]="myForm.controls.cdc.controls[i].controls.email.valid" class="text-danger">
                  Email address is required
                </small>-->
              </div>
               <div class="form-group col-xs-6">
                <label>Cell Number: </label>
                <input type="text" class="form-control" formControlName="cellphone" >
                 <!--<small [hidden]="myForm.controls.cdc.controls[i].controls.cellphone.valid" class="text-danger">
                    Cell Phone Number is required(minimum 10 numbers)
                </small>-->
              </div>
              <div class="form-group col-xs-6">
                <label>Work Telephone Number: </label>
                <input type="text" class="form-control" formControlName="workNumber" >
                 <!--<small [hidden]="myForm.controls.cdc.controls[i].controls.workNumber.valid" class="text-danger">
                    Work Telephone Number is required
                </small>-->
              </div>
            </div>
          </div>
        </div>

        <div class="margin-20">
          <a (click)="addAddress()" style="cursor: default">
            Add another CDC Member+
          </a>
        </div>

        <div class="margin-20">
          <button type="submit" class="btn btn-primary pull-right" [disabled]="!myForm.valid">Submit</button>
        </div>
        <!--<div class="clearfix"></div>

        <div class="margin-20">
          <div>myForm details:-</div>
          <pre>Is myForm valid?: <br>{{myForm.valid | json}}</pre>
          <pre>form value: <br>{{myForm.value|json}}</pre>
        </div>-->
      </form>
    </div>
  </div>
</div>
