<div class="well">
    <i class="fa fa-tasks fa-2x pull-left text-danger"></i>
    <h4 class="text-danger text-center"><span class="label label-danger pull-right">{{extract()?.length || defaultCount}}</span> due for review... </h4>
</div>
<div class="well">
    <div class="text-warning">
        <ul class="list-unstyled">
            <li *ngFor="let inP of extract() || []">
                <em>{{inP.title}}</em>: <small>{{inP.faculty}} -- {{inP.department}}</small>
            </li>
        </ul>
    </div>
</div>
