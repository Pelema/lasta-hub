<div class="container">
    <div class="col-md-6 col-md-offset-3">
        <div class="login-wrapper">
            <form  #consultForm="ngForm">
                <h3 class="form-title-label">  Curriculum development -- Start TLU, CEU and QA Session</h3>
                <hr class="colorgraph">
                <br>
                <div class="form-group">
                    <label for="ProgrammeCode">Proposed Programme Code</label>
                    <input id="programmeCode" type="text" class="form-control" required [(ngModel)]="model.programmeCode"  name="devCode" #procode="ngModel">
                    <div [hidden]="procode.valid" class="alert alert-danger">Proposed Programme Code is required</div>
                </div>
                <br>
                <div class="form-group">
                    <label for="date">Date</label>
                    <div class="input-group">
                        <input id="date" type="Date" class="form-control" required [(ngModel)]="model.consultationDate" ng2-datetime-picker date-only="true" name="consultationDate"
                        placeholder="YYYY-MM-DD" #cdate="ngModel" />
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                    <div [hidden]="cdate.valid" class="alert alert-danger">consultationDate is required</div>
                </div>
                <br>
               <div class="form-group">
                    <label for="doc" > Drafted Programme: </label>
                    <div class="input-group">
                      <label class="input-group-btn">
                        <span class="btn btn-primary">
                            Browse&hellip; <input class="form-control" #selectedFile type="file" name="consultation" ng2FileSelect [uploader]="uploader" (change)= "updateFile()" style="display: none;"/>
                        </span>
                    </label>
                    <input type="text" id="file-name" class="form-control" placeholder="NO FILE SELECTED" readonly>
                    <span class="input-group-btn">
                      <button class="btn btn-danger" (click)="removefile();uploader.clearQueue();" [disabled]="!uploader.getNotUploadedItems().length">X</button></span>
                    </div>
                </div>
                <br>
                 <div class="form-group">
                     <label class="control-label"><input type="checkbox" required name="isWil"  [(ngModel)]="model.wil" #wil="ngModel">
                        &nbsp;WIL Component &nbsp;&nbsp;&nbsp;</label>
                    <label class="control-label"><input type="checkbox" required name="isDistance"  [(ngModel)]="model.distance" #distance="ngModel">
                        Distance Module </label>
                     <!--fieldset style="border:solid 0.4px;border-radius:4px;width:100%;height:30px;border-color:lightgray;">
                     <div style="text-align:center;">
                         <label class="radio-inline"> <input type="radio" name="wil" [(ngModel)]="model.wil" value="yes" required #recommendto="ngModel"> Yes</label>
                         <label class="radio-inline"> <input type="radio" name="wil" [(ngModel)]="model.wil" value="no" required #recommendto="ngModel"> No </label>
                     </div></fieldset -->
                       <div [hidden]="model.wil ===true || model.distance ===true" class="alert alert-danger">WiL component need to be verified</div>
                  </div>
                 <br>
                
                 <div class="form-group">
                     <label class="control-label">Recommend to: </label>
                     <fieldset style="border:solid 0.4px;border-radius:4px;width:100%;height:30px;border-color:lightgray;">
                     <div style="text-align:center;">
                         <label class="radio-inline"> <input type="radio" name="status" [(ngModel)]="model.recommendto" value="ceu" required #recommendto="ngModel"> CEU</label>
                         <label class="radio-inline"> <input type="radio" name="status" [(ngModel)]="model.recommendto" value="coll" required #recommendto="ngModel"> COLL </label>
                     </div></fieldset>
                       <div [hidden]="recommendto.valid" class="alert alert-danger">Recommend to body  is needed</div>
                  </div>
                 <br>
                <div class="form-group">
                  <button type="submit" class="btn btn-default" (click)="clear();uploader.clearQueue();" >Cancel</button>
                  <button type="button" class="btn btn-success btn-s" (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length || !consultForm.form.valid">
               submit </button>
                <button type="submit" class="btn btn-default" (click)="close()" >Close</button>
                </div>
            </form>
        </div>
    </div>
</div>
