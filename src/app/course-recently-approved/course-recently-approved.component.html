<div class="card card-body bg-light">
    
    <h2 class="text-success text-center"><i class="fa fa-child pull-left text-success"></i><span class="label label-success pull-right">{{extract()?.length || defaultCount}}</span>&nbsp; Recently Approved </h2>
</div>
<div class="card card-body bg-light">
    <div class="text-success">
        <ul class="list-unstyled">
            <li *for="let inP of extract()">
                <em>{{inP.title}}</em>: <small>{{inP.faculty}} -- {{inP.department}}</small>
            </li>
        </ul>
    </div>
</div>
