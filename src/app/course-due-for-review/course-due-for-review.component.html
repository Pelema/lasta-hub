<div class="card card-body bg-light">
    <h2 class="text-danger text-center"><i class="fa fa-tasks pull-left text-danger"></i><span class="label label-danger pull-right">{{extract()?.length || defaultCount}}</span>&nbsp; Due For Review </h2>
</div>
<div class="card card-body bg-light">
    <div class="text-warning">
        <ul class="list-unstyled">
            <li *for="let inP of extract() || []">
                <em>{{inP.title}}</em>: <small>{{inP.faculty}} -- {{inP.department}}</small>
            </li>
        </ul>
    </div>
</div>
