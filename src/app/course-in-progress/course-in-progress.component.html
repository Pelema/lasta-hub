<div class="card card-body bg-light">
    <h2 class="text-primary text-center"> <i class="fas fa-recycle pull-left text-primary"></i><span class="label label-primary pull-right">{{extract()?.length || defaultCount}}</span>&nbsp; In Progress</h2>
</div>
<div class="card card-body bg-light">
    <div class="text-warning">
    <ul class="list-unstyled">
        <li *for="let inP of extract()">
            <em>{{inP.title}}</em>: <small>{{inP.faculty}} -- {{inP.department}}</small>
        </li>
    </ul>
    </div>
</div>
