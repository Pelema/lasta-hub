
<div class="container">
    <div class="col-md-6 col-md-offset-3">
        <div class="login-wrapper">
            <form  #concludeForm="ngForm">
                <h3 class="form-title-label">  NQA Submission / Response </h3>
                <hr class="colorgraph">
                <br>
                <div class="form-group">
                    <label for="ProgrammeCode">Proposed Programme Code</label>
                    <input id="programmeCode" type="text" class="form-control" required [(ngModel)]="model.programmeCode"  name="devCode" #procode="ngModel">
                    <div [hidden]="procode.valid" class="alert alert-danger">Proposed Programme Code is required</div>
                </div>

                <div class="form-group">
                    <label class="control-label">Submission type: </label>
                    <fieldset style="border:solid 0.4px;border-radius:4px;width:100%;height:30px;border-color:lightgray;">
                    <div style="text-align:center;">
                        <label class="radio-inline"> <input type="radio" name="type" [(ngModel)]="model.type" [value]="true" required #type="ngModel"> Initial Submit </label>
                        <label class="radio-inline"> <input type="radio" name="type" [(ngModel)]="model.type" [value]="false" required #type="ngModel"> PDU Response </label>
                    </div></fieldset>
                    <div [hidden]="type.valid" class="alert alert-danger">submission type is needed</div>
                </div>

                <div class="form-group" >
                    <label for="doc" > Programme Document: </label>
                    <div class="input-group">
                      <label class="input-group-btn">
                        <span class="btn btn-primary">
                            Browse&hellip; <input class="form-control" #selectedFile type="file" name="qualification-doc" ng2FileSelect [uploader]="uploader" (change)= "updateFile('qualification-doc')" style="display: none;"/>
                        </span>
                    </label>
                    <input type="text" id="qualification-doc" class="form-control" placeholder="NO FILE SELECTED" readonly>
                    <span class="input-group-btn">
                      <button class="btn btn-danger" (click)="removefile('qualification-doc');" [disabled]="!uploader.getNotUploadedItems().length">X</button></span>
                    </div>
                </div>
                <span [hidden]="type.value"><div class="form-group" >
                    <label for="doc" > Response: </label>
                    <div class="input-group">
                      <label class="input-group-btn">
                        <span class="btn btn-warning">
                            Browse&hellip; <input class="form-control" #stakeholderFile type="file" name="response" ng2FileSelect [uploader]="uploader" (change)= "updateFile('response')" style="display: none;"/>
                        </span>
                    </label>
                    <input type="text" id="response" class="form-control" placeholder="NO FILE SELECTED" readonly>
                    <span class="input-group-btn">
                      <button class="btn btn-danger" (click)="removefile('response');" [disabled]="!uploader.getNotUploadedItems().length">X</button></span>
                    </div>
                </div></span>

                <div class="form-group">
                  <button type="submit" class="btn btn-default" (click)="clear();uploader.clearQueue();" >Cancel</button>
                  <button type="button" class="btn btn-success btn-s" (click)="uploader.uploadAll()" [disabled]="allowSubmission() || !concludeForm.form.valid">
                Submit </button>
                </div>
            </form>
        </div>
    </div>
</div>

    this.form.reset();
