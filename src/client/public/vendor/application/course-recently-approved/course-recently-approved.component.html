<div class="well">
    <i class="fa fa-child fa-2x pull-left text-success"></i>
    <h4 class="text-success text-center"><span class="label label-success pull-right">{{extract()?.length || defaultCount}}</span> recently approved..... </h4>
</div>
<div class="well">
    <div class="text-warning">
        <ul class="list-unstyled">
            <li *for="let inP of extract()">
                <em>{{inP.title}}</em>: <small>{{inP.faculty}} -- {{inP.department}}</small>
            </li>
        </ul>
    </div>
</div>
