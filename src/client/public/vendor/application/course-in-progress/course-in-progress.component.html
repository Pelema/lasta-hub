<div class="well">
    <i class="fa fa-exchange fa-2x pull-left text-primary"></i>
    <h4 class="text-primary text-center"><span class="label label-primary pull-right">{{extract()?.length || defaultCount}}</span> in progress...</h4>
</div>
<div class="well">
    <div class="text-warning">
    <ul class="list-unstyled">
        <li *for="let inP of extract()">
            <em>{{inP.title}}</em>: <small>{{inP.faculty}} -- {{inP.department}}</small>
        </li>
    </ul>
    </div>
</div>
